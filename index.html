<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 2nd Monthsary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="content">
            <div class="header">
                <h1>Happy 2nd Month of Love, My Love!</h1>
            </div>

            <div class="photo-frame">
                <img id="couple-photo" src="2nd.jpg" alt="Marc and Fhrenzie">
            </div>

            <div class="date-section">
                <div class="date-display">
                    <div class="calendar-icon"></div>
                    <p>April 13, 2025</p>
                </div>
                
                <div class="countdown-container">
                    <div class="countdown-timer">
                        <div class="countdown-card">
                            <p id="days" class="countdown-value">00</p>
                            <p class="countdown-label">Days</p>
                        </div>
                        <div class="countdown-card">
                            <p id="hours" class="countdown-value">00</p>
                            <p class="countdown-label">Hours</p>
                        </div>
                        <div class="countdown-card">
                            <p id="minutes" class="countdown-value">00</p>
                            <p class="countdown-label">Minutes</p>
                        </div>
                        <div class="countdown-card">
                            <p id="seconds" class="countdown-value active">00</p>
                            <p class="countdown-label">Seconds</p>
                        </div>
                    </div>
                </div>
                
                <p class="message">
                    "Two months down, forever to go. Every moment with you has been a blessing. <br> I LOVE YOU SO MUCH, MY FHRENZIE."
                </p>
            </div>

            <!-- Message Form Section -->
            <div class="message-form-section">
                <h2 class="form-title">Send a Message!</h2>
                
                <form id="message-form" class="message-form" onsubmit="return sendEmail()">
                    <div class="form-group">
                        <input type="email" id="sender-email" name="email" placeholder="Your Email" required>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message-content" name="message" placeholder="Write your message here..." rows="4" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-send">
                        <div class="send-icon"></div>
                        Send Message
                    </button>
                </form>
                
                <div id="form-status" class="form-status"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
